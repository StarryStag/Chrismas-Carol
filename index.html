<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namamasko Po! üéÑ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            /* Secret Weapon #2: Cozy Plaid/Tartan Pattern Background */
            background-color: #2c0202; 
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,0.03) 35px, rgba(255,255,255,0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(0,100,0,0.05) 35px, rgba(0,100,0,0.05) 70px);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: default; 
            position: relative;
        }

        /* --- MAGIC CURSOR --- */
        @media (pointer: fine) {
            body { cursor: none; }
            #cursor {
                position: fixed;
                width: 20px; height: 20px;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold"><path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/></svg>') no-repeat center;
                pointer-events: none; z-index: 9999;
                transform: translate(-50%, -50%);
                filter: drop-shadow(0 0 5px gold);
            }
        }

        .magic-dust {
            position: fixed; width: 8px; height: 8px; background: gold; border-radius: 50%;
            pointer-events: none; z-index: 9998;
            animation: fadeDust 1s linear forwards;
            box-shadow: 0 0 10px gold;
        }

        @keyframes fadeDust {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(50px) scale(0); opacity: 0; }
        }

        /* --- TWINKLING STARS --- */
        .star {
            position: fixed; background: white; border-radius: 50%; z-index: 0; opacity: 0;
            animation: twinkle ease-in-out infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); box-shadow: 0 0 2px rgba(255,255,255,0.3); }
            50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
            100% { opacity: 0.2; transform: scale(0.8); box-shadow: 0 0 2px rgba(255,255,255,0.3); }
        }

        /* --- CARD STYLING --- */
        .christmas-card {
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            border-top: 15px solid rgba(255,255,255, 0.9); /* Snow cap */
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            z-index: 10;
            position: relative;
            margin-top: 40px;
        }

        /* --- WRAPPING PAPER REVEAL --- */
        .gift-wrapper {
            position: relative;
            width: 280px; height: 280px;
            max-width: 100%; margin: 0 auto;
            cursor: pointer;
            transition: transform 0.1s; /* Faster transition for clicking feel */
        }
        
        /* Make the gift/QR pulse when clicked for tactile feedback */
        .gift-wrapper:active { transform: scale(0.95) !important; }
        .gift-wrapper:hover { transform: scale(1.02); }
        
        .wrapping-paper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(45deg, #cc0000, #cc0000 10px, #ff0000 10px, #ff0000 20px);
            border-radius: 15px;
            z-index: 5;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.5s ease-in-out;
            border: 2px solid white;
        }
        
        .bow {
            font-size: 6rem;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            animation: bounce 2s infinite;
        }

        .qr-hidden {
            width: 100%; height: 100%;
            border-radius: 15px;
            object-fit: contain; 
            background-color: white; 
            padding: 10px;
            /* Ensure the image doesn't block clicks to the wrapper div */
            pointer-events: none; 
        }

        .unwrap-text {
            position: absolute; bottom: 20px;
            font-weight: bold; font-size: 1.1rem;
            background: rgba(0,0,0,0.6);
            color: gold;
            padding: 5px 15px; border-radius: 20px;
            border: 1px solid gold;
        }

        .wrapping-paper.open {
            transform: scale(1.5) rotate(10deg);
            opacity: 0;
            pointer-events: none;
        }

        /* --- GLOWING TEXT --- */
        .glowing-text {
            font-family: 'Mountains of Christmas', cursive;
            font-weight: 700;
            color: #fff;
            animation: christmas-lights 2s infinite alternate; 
        }

        @keyframes christmas-lights {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 20px #ff0000; color: #ffeaea; }
            50% { text-shadow: 0 0 5px #fff, 0 0 10px #00ff00, 0 0 20px #00ff00; color: #eaffea; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 20px #ffd700; color: #ffffe0; }
        }

        .santa-hat {
            position: absolute; top: -60px; left: -40px; font-size: 6rem;
            transform: rotate(-15deg); filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
            z-index: 20; animation: wiggle 3s infinite;
        }

        @keyframes wiggle { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(-5deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- SNOW & LIGHTS --- */
        .snowflake { position: fixed; top: -20px; color: white; animation: fall linear infinite; pointer-events: none; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh); } }

        .lights-strand { position: absolute; top: -15px; width: 100%; text-align: center; white-space: nowrap; overflow: hidden; z-index: 2; pointer-events: none; }
        .light { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin: 0 15px; animation: flash 1s infinite alternate; }
        .light:nth-child(odd) { background: #f00; box-shadow: 0 0 10px #f00; animation-delay: 0s; }
        .light:nth-child(even) { background: #0f0; box-shadow: 0 0 10px #0f0; animation-delay: 0.5s; }
        @keyframes flash { from { opacity: 0.5; } to { opacity: 1; transform: scale(1.2); } }

        /* --- BUTTON --- */
        .btn-christmas {
            background: linear-gradient(to bottom, #0f5132, #052c1a);
            border: 2px solid #ffd700; color: white; font-weight: bold;
            box-shadow: 0 4px 0 #021a0f;
            transition: transform 0.1s;
        }
        .btn-christmas:active { transform: translateY(4px); box-shadow: none; }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center py-5">

    <div id="cursor"></div>
    <div id="star-container"></div>
    
    <div class="lights-strand">
        <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
        <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
        <div class="light"></div><div class="light"></div><div class="light"></div><div class="light"></div>
    </div>

    <div id="snow-container"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                
                <div class="card christmas-card p-4 text-center">
                    
                    <div class="santa-hat">üéÖ</div>

                    <h1 class="glowing-text display-4 mb-4 mt-3">Namamasko Po!</h1>

                    <div class="ratio ratio-16x9 mb-4 border border-3 border-white rounded-3 shadow">
<iframe width="560" height="315" src="https://www.youtube.com/embed/XO9GiPOLd3I?si=fu8GcS_VmeETqyRb&amp;start=8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>

                    <p class="text-white fst-italic mb-3">üëá Tap for Confetti! üëá</p>

                    <div class="gift-wrapper mb-4" onclick="handleGiftClick()">
                        <div class="wrapping-paper" id="paper">
                            <div class="bow">üéÅ</div>
                            <span class="unwrap-text">Open Me!</span>
                        </div>
                        <img src="gcash-qr.jpg" alt="GCash QR" class="qr-hidden shadow">
                    </div>

                    <div class="mt-2">
                        <small class="d-block mb-1 text-light opacity-75">Can't scan?</small>
                        <h4 class="fw-bold text-white" style="letter-spacing: 1px;">0999-744-3149</h4>
                        
                        <button class="btn btn-christmas rounded-pill px-5 py-2 mt-2 w-100" onclick="copyNumber()">
                            üìã Copy Number
                        </button>
                    </div>

                    <p class="font-christmas fs-4 mt-4 mb-0" style="color: #ffd700;">
                        ‚ú® Merry Christmas! ‚ú®
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- 1. MAGIC DUST CURSOR ---
        if (window.matchMedia("(pointer: fine)").matches) {
            const cursor = document.getElementById('cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                const dust = document.createElement('div');
                dust.classList.add('magic-dust');
                dust.style.left = e.clientX + 'px';
                dust.style.top = e.clientY + 'px';
                const size = Math.random() * 5 + 3;
                dust.style.width = size + 'px';
                dust.style.height = size + 'px';
                document.body.appendChild(dust);
                setTimeout(() => { dust.remove(); }, 1000);
            });
        }

        // --- 2. GIFT CLICK HANDLER (UNWRAP + REPEATED CONFETTI) ---
        function handleGiftClick() {
            const paper = document.getElementById('paper');
            
            // ALWAYS trigger confetti, even if already open!
            triggerConfetti();

            // Only animate the paper opening if it hasn't happened yet
            if (!paper.classList.contains('open')) {
                paper.classList.add('open');
            }
        }

        // --- 3. COPY NUMBER (INSTANT CONFETTI) ---
        function copyNumber() {
            // Trigger confetti IMMEDIATELY for satisfaction
            triggerConfetti();

            const myNumber = "09997443149"; 
            navigator.clipboard.writeText(myNumber).then(() => {
                // Short delay so the confetti happens before the alert stops the UI
                setTimeout(() => {
                    alert("Number copied! üéÑ\n\nThank you for the Aguinaldo! üòâ");
                }, 100);
            });
        }

        function triggerConfetti() {
            var duration = 1.5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        // --- 4. SNOW & STARS SETUP ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random()*3)];
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 3 + 5 + 's'; 
                flake.style.opacity = Math.random() * 0.7 + 0.3;
                flake.style.fontSize = Math.random() * 15 + 10 + 'px';
                flake.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(flake);
            }
        }

        function createStars() {
            const container = document.getElementById('star-container');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                const size = Math.random() * 3 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.animationDuration = (Math.random() * 3 + 1) + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        createSnow();
        createStars();
    </script>
</body>
</html>
